<!DOCTYPE html>
<html>
<head>
    <title>全ファイル対応アップロード解析サイト</title>
    <style>
        #loadingContainer {
            display: none;
            width: 100%;
            background-color: #ddd;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        #loadingBar {
            width: 0%;
            height: 25px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            line-height: 25px;
        }
    </style>
</head>
<body>
<h2>ファイルをアップロードして解析・展開</h2>
<input type="file" id="fileinput" multiple>
<button onclick="upload()">アップロード</button>

<div id="loadingContainer">
    <div id="loadingBar">0%</div>
</div>

<div id="result"></div>

<script>
async function upload() {
    const files = document.getElementById('fileinput').files;
    if (files.length === 0) {
        alert("ファイルを選択してください");
        return;
    }

    const container = document.getElementById("loadingContainer");
    const bar = document.getElementById("loadingBar");
    container.style.display = "block";
    bar.style.width = "0%";
    bar.innerText = "0%";

    let progress = 0;

    // 擬似進捗アニメーション
    const interval = setInterval(() => {
        if (progress < 90) {
            progress += 1;
            bar.style.width = progress + "%";
            bar.innerText = progress + "%";
        }
    }, 50);

    const form = new FormData();
    for (let f of files) form.append("files", f);

    try {
        const res = await fetch("/upload", { method: "POST", body: form });
        const data = await res.json();

        clearInterval(interval);
        bar.style.width = "100%";
        bar.innerText = "100% 完了";

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        data.forEach(item => {
            const pre = document.createElement("pre");
            pre.innerText = JSON.stringify(item, null, 2);
            resultDiv.appendChild(pre);

            if (!item.error) {
                const link = document.createElement("a");
                link.href = `/download/${item.filename}`;
                link.innerText = "展開ファイルをダウンロード";
                link.download = `${item.filename}_extracted.zip`;
                resultDiv.appendChild(link);
                resultDiv.appendChild(document.createElement("br"));
            }
        });

    } catch (e) {
        clearInterval(interval);
        bar.style.width = "0%";
        bar.innerText = "0% エラー";
        console.error("アップロードエラー:", e);
        document.getElementById("result").innerText = "アップロードエラー: " + e;
    } finally {
        setTimeout(() => container.style.display = "none", 500);
    }
}
</script>
</body>
</html>
